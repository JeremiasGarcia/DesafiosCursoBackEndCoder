<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de productos</title>
</head>
<body>

    <h2>Ingrese Productos</h2>
    <form action="/api/productos" method="POST">

        Precio: <input type="number" name="precio">
        URL: <input type="text" name="thumbnail">
        <button>Enviar</button>
    </form>

</body>
</html>
