<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <!-- Importando bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <div class="jumbotron">

        <!-- Formulario -->
            <h1 style="color:blue;">Ingrese Producto</h1>
            <br>
            <form action="/personas" method="post">
                <div class="form-group">
                    <label for="nombre"><b>Nombre</b></label>
                    <input id="nombre" class="form-control" type="text" name="nombre" onchange="">
                </div>
                <div class="form-group">
                    <label for="precio"><b>Precio</b></label>
                    <input id="precio" class="form-control" type="number" name="precio">
                </div>
                <div class="form-group">
                    <label for="fotoUrl"><b>Foto URL</b></label>
                    <input id="fotoUrl" class="form-control" type="number" name="fotoUrl">
                </div>
                <button class="btn btn-success mt-3 mb-5">Enviar</button>
            </form>
            <!-- Final Formulario -->

        </div>
        <!-- Tabla -->
        <div>
            <h2 style="color:blue;">Vista de Productos</h2>
            <div class="table-responsive">
                <table class="table table-dark">
                    <tr style="color: yellow;"> <th>Nombre</th> <th>Precio</th> <th>Foto</th> </tr>
                    <tr>
                        <td>Calculadora</td>
                        <td>100.00</td>
                        <td>img</td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
</body>
</html>
